<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/frontendController.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" ></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>IoT-Azure-Pi Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">IoTAzurePi</a>
    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="navAnalyzer" class="nav-link">Analyze</a>
        </li>
      </ul>
    </div>
  </nav>
            <div class="row">
                <div class="col-md-4">
                    <h3>
                        <span id="deviceCount">0 devices</span>
                        <select id="listOfDevices" class="select_box"></select>
                    </h3>
                </div>
                <div class="col-md-4"><h3>Sensors Real-time Data Monitoring</h3></div>
            </div>
            <div class="row">
              <div class="col-12">
                <div id="alert" class="alert alert-danger text-center" role="alert">Temperature is high!</div>
              </div>
            </div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="temperatureChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="lightChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="groundChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="buttonsPlace">
                <div class="row">
                </div>
                <div class="row">
                    <button class="btn btn-primary top-buffer5" id="pumpOnButton">Turn on the pump!</button>
                    <button class="btn btn-secondary top-buffer5" id="pumpOffButton">Turn off the pump!</button>
                </div>
                <div class="row">
                    <b>0%</b>
                    <input class="slider" id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
                    <b>100%</b>
                    <span id="ex6CurrentSliderValLabel">Light power: <span id="textSliderVal">0</span>%</span>
                </div>
                <div class="row">
                    <button class="btn btn-warning top-buffer5" id="lightPowerButton">Apply!</button>
                </div> 
                
            </div>
        </div>
    </div>
</body>

</html>
