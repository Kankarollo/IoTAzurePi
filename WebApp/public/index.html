<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" ></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Temperature &amp; Humidity Real-time Data</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h3>
                        <span id="deviceCount">0 devices</span>
                        <select id="listOfDevices" class="select_box"></select>
                    </h3>
                </div>
                <div class="col-md-4"><h3>Temperature & Humidity Real-time Data</h3></div>
            </div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="temperatureChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="lightChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="groundChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="buttonsPlace">
                <div class="row">
                </div>
                <div class="row">
                    <button class="btn btn-primary top-buffer5" id="pumpOnButton">Turn on the pump!</button>
                    <button class="btn btn-secondary top-buffer5" id="pumpOffButton">Turn off the pump!</button>
                </div>
                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" class="form-control"/>
                    <label for="endDate">End date</label>
                    <input type="date" id="endDate" class="form-control"/>
                    <button class="btn btn-secondary top-buffer5" id="dateApplyButton">Apply date</button>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="actualDateCheckbox">
                    <label class="form-check-label" for="exampleCheck1">Show actual data</label>
                  </div>
                <div class="row">
                    <b>0%</b>
                    <input class="slider" id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
                    <b>100%</b>
                    <span id="ex6CurrentSliderValLabel">Light power: <span id="textSliderVal">0</span>%</span>
                </div>
                <div class="row">
                    <button class="btn btn-warning top-buffer5" id="lightPowerButton">Apply!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
