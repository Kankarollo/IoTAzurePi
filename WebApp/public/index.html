<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />

    <title>Temperature &amp; Humidity Real-time Data</title>
</head>

<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h3>
                        <span id="deviceCount">0 devices</span>
                        <select id="listOfDevices" class="select_box"></select>
                    </h3>
                </div>
                <div class="col-md-4"><h3>Temperature & Humidity Real-time Data</h3></div>
            </div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="temperatureChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="humidityChart"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <canvas  id="lightChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas  id="groundChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="buttonsPlace">
                <button class="btn btn-warning top-buffer5" id="lightOnButton">Turn on the light!</button>
                <button class="btn btn-primary top-buffer5" id="pumpOnButton">Turn on the pump!</button>
                <button class="btn btn-secondary top-buffer5" id="pumpOffButton">Turn off the pump!</button>
                <button class="btn btn-dark top-buffer5" id="lightOffButton">Turn off the light!</button>
            </div>
        </div>
    </div>
</body>

</html>
