<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous" type=" text/javascript"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/analytics.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Analytics Dashboard</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>Analytics Dashboard</span>
    </h1>
    <div id="chartContainer">
        <canvas id="analyticsChart"></canvas>
    </div>
    <div class="form-group">
        <label for="deviceName">Device name</label>
        <input type="text" id="deviceName" class="form-control" />
        <label for="measurement">Measurement</label>
        <input type="text" id="measurementType" class="form-control" />
        <label for="startDate">Start date</label>
        <input type="date" id="startDate" class="form-control" />
        <label for="endDate">End date</label>
        <input type="date" id="endDate" class="form-control" />
        <button id="filterButton">Apply</button>
    </div>
</body>

</html>
