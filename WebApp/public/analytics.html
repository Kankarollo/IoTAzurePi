<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/analytics.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Analytics Dashboard</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>Analytics Dashboard</span>
    </h1>
    <div id="chartContainer">
        <canvas id="analyticsChart"></canvas>
    </div>
    <div class="form-group">
        <label for="deviceName">Device name</label>
        <input type="text" id="deviceName" class="form-control" />
        <label for="measurement">Measurement</label>
        <input type="text" id="measurementType" class="form-control" />
        <label for="startDate">Start date</label>
        <input type="date" id="startDate" class="form-control" />
        <label for="endDate">End date</label>
        <input type="date" id="endDate" class="form-control" />
        <button id="filterButton">Apply</button>
    </div>
</body>

</html>
