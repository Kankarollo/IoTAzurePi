<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/analyticsController.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Analytics Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">IoTAzurePi</a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a id="navAnalyzer" href="/analytics" class="nav-link">Analyze</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-8 text-center">
            <h3>Analytics Dashboard</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="chartContainer">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <div>
                    <label for="checkDevice1">Select devices</label>
                    <select class="form-control" id="deviceSelectBox" multiple="multiple"></select>
                </div>
                <div>
                    <label for="measurementSelectBox">Select measurement</label>
                    <select class="form-control" id="measurementSelectBox"></select>
                </div>
                <div>
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" class="form-control" />
                    <label for="endDate">End date</label>
                    <input type="date" id="endDate" class="form-control" />
                </div>
                <div>
                    <button class="btn btn-primary" id="filterButton">Apply</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
